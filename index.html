<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bauhaus Chess</title>
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/background.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="ui">
    <button class="button rotate">
      <!-- <img src="/assets/icons/arrow-repeat.svg" alt="Switch to rotate and pan"> -->
      <img src="./assets/icons/arrows-move.svg" alt="Switch to rotate and pan">
    </button> 
    <button class="button top">
      <img src="./assets/icons/arrows-angle-contract.svg" alt="Switch to top view">
    </button>

    <!-- <button class="button side">Side view</button> -->

  </div>
  <div class="rotateInfo">
    You can rotate the board with your mouse (left-click) and pan/move the board as well (right-click).
    To turn off these controls, press the rotate button on the left again.
  </div>

  <div class="background">
    <div class="mondrian">
      <h1>Bauhaus Chess</h1>
      <div class="one red"></div>
      <div class="two yellow"></div>
      <div class="three beige"></div>
      <div class="four blue"></div>
      <div class="five beige"></div>
    </div>
  </div>

  <!-- <script type="module" src="./js/index.js"></script> -->

</body>
</html>
